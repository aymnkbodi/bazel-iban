<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Bazel IBAN</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 100px;
    }
    .iban {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .section {
      margin-bottom: 40px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="section">
    <div class="iban" id="iban1">SA6310000001400025815606</div>
    <button onclick="copyText('iban1')">نسخ رقم الايبان</button>
  </div>

  <div class="section">
    <div class="iban" id="iban2">01400025815606</div>
    <button onclick="copyText('iban2')">نسخ رقم الحساب</button>
  </div>

  <script>
    function copyText(elementId) {
      const text = document.getElementById(elementId).innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("تم نسخ الآيبان بنجاح!");
      });
    }
  </script>

</body>
</html>
