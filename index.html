
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>حساب بازل البنكي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/all.min.css" />
 <style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f2f2f2;
    padding: 20px;
    text-align: center;
  }

  .card {
    background-color: #fff;
    border-radius: 12px;
    padding: 20px;
    margin: 20px auto;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    max-width: 500px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
  }

  .iban {
    font-size: 18px;
    word-break: break-word;
    margin: 10px 0;
  }

  .copy-btn {
    background-color: #e0f0ff;
    border: none;
    border-radius: 50%;
    padding: 12px;
    cursor: pointer;
    font-size: 20px;
    color: #007bff;
    transition: background-color 0.3s, transform 0.2s;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }

  .copy-btn:hover {
    background-color: #cce4ff;
    transform: scale(1.1);
  }

  @media (max-width: 600px) {
    .card {
      flex-direction: column;
      align-items: center;
      padding: 15px;
    }

    .iban {
      text-align: center;
      font-size: 16px;
    }

    .copy-btn {
      margin-top: 10px;
    }
  }
</style>
</head>
<body>
  <h2>حساب بازل البنكي / بنك الاهلي</h2>

  <div class="card">
    <div class="iban" id="iban1">SA6310000001400025815606</div>
    <button class="copy-btn" onclick="copyText('iban1')">
  <span style="font-size: 16px; font-weight: bold;">نسخ</span>
</button>
  </div>

  <div class="card">
    <div class="iban" id="iban2">01400025815606</div>
    <button class="copy-btn" onclick="copyText('iban2')">
  <span style="font-size: 16px; font-weight: bold;">نسخ</span>
</button>
  </div>

 <script>
  function copyText(id) {
    const text = document.getElementById(id).innerText;
    navigator.clipboard.writeText(text).then(() => {
      alert("تم النسخ ✅");
    });
  }
</script>
</body>
</html>
