
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>حسابات Bazel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }

    .card {
      background-color: #fff;
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .iban {
      font-size: 18px;
      word-break: break-all;
      margin: 10px 0;
    }

    .copy-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 22px;
      color: #444;
      transition: color 0.3s;
    }

    .copy-btn:hover {
      color: #000;
    }

    @media (max-width: 600px) {
      .card {
        flex-direction: column;
        align-items: center;
        padding: 15px;
      }

      .iban {
        text-align: center;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <h2>حسابات Bazel البنكية</h2>

  <div class="card">
    <div class="iban" id="iban1">SA6310000001400025815606</div>
    <button class="copy-btn" onclick="copyText('iban1')">
      <i class="fas fa-copy"></i>
    </button>
  </div>

  <div class="card">
    <div class="iban" id="iban2">SA8200000000111111111111</div>
    <button class="copy-btn" onclick="copyText('iban2')">
      <i class="fas fa-copy"></i>
    </button>
  </div>

  <script>
    function copyText(id) {
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("تم النسخ ✅");
      });
    }
  </script>
</body>
</html>
